<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
            <img src="/img/logo.png" alt="sitelogo" class="img_logo">
        <div class="header_wrap">
            <a href="#" class="header__item">
                Home
            </a>
            <a href="#" class="header__item">
                Contacts
            </a>
            <a href="#" class="header__item">
                About
            </a>
        </div>
    </header>
    <section class="content">
        <menu class="content__menu">
            <form action="#" class="form_login">
                <p>Name</p>
                <input type="text" name="Name" placeholder="Name" class="input">
                <p>Password</p>
                <input type="password" name="Password" placeholder="password" class="input">
                <p>
                    <button type="submit" class="form_btn">
                        Log In
                    </button>
                </p>               
            </form>
            <form action="#" class="form_search">
                <input type="search" name="search" placeholder="search">
                <p>
                    <button class="search_btn">
                        search
                    </button>
                </p>
            </form>  
            <form action="#" class="form_select">
                <p>Sort</p> 
                <select>
                    <option selected disabled>select</option>
                    <option>
                        ascending
                    </option>
                    <option >
                        descending
                    </option>
                </select>
            </form>
            <form action="#" class="form_check">
                <p>Filter</p>
                <input type="checkbox" checked>
                <input type="checkbox" checked>
                <input type="checkbox" checked>
            </form>          
            <form action="#" class="form_radio">
                <p>Category</p>
                <input type="radio" name="radio" checked>
                <input type="radio" name="radio">
                <input type="radio" name="radio">
            </form>
            <div class="Price"> 
                <p>Price</p>
                <input type="range">
            </div>
            <div class="Date">
                <p>Date</p> 
                <input type="date">
            </div>
        </menu>
        <section class="content_section">
            <div class="content_section__wrap">
                <div class="content_section__wrap__img">
                    <img src="/img/product.png" alt="product" class="img_item">
                    <p>Product</p>
                </div>
                <div class="item__text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, aperiam?
                </div>
                <div class="content_section__wrap___item">
                    <div class="item__prise">
                        999$
                    </div> 
                    <button class="btn_buy">
                        Buy
                    </button>
                </div>
            </div>
            <div class="content_section__wrap"></div>
            <div class="content_section__wrap"></div>
            <div class="content_section__wrap"></div>
            <div class="content_section__wrap"></div>
            <div class="content_section__wrap"></div>
            <div class="content_section__wrap"></div>
            <div class="content_section__wrap"></div>
            <div class="content_section__wrap"></div>
            <div class="content_section__wrap"></div>    
        </section>
    </section>
    <footer class="footer">
        <div class="footer_item">
            @VorlondoSite.com All rights reserved
        </div>
    </footer>
</body>
</html>
